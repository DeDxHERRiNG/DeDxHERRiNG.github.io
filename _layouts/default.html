<!DOCTYPE html>
<html lang="en" data-theme="dark-poole">
  {% include head.html %}

  <body>
    <div class="container content">
      <header class="masthead">
        <div class="head-row">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">
            <img title="Death by Herring" src="{{ 'assets/DeDxHERRiNG.svg' | relative_url }}" alt="DeDxHERRiNG" height="80" />
          </a>
        </h3>
         <h1 class="title"><img title="DeDxHERRiNG" src="{{ 'assets/DeDxHERRiNG_tag.svg' | relative_url }}" alt="DeDxHERRiNG" style="width:100%"/></h1>
        </div>
        <div class="nav-row">
         <nav class="nav">
            {% for nav in site.nav %}
            <small><a href="{{ nav.url }}">{{ nav.title }}</a></small>
            {% endfor %}
          </nav>
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy;
          <time datetime="{{ site.time | date_to_xmlschema }}"
            >{{ site.time | date: '%Y' }}</time
          > &lt;De<span class="flip">D</span>xHERRiNG&gt;. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.ga_analytics %}
    <script>
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "https://www.google-analytics.com/analytics.js",
        "ga"
      );
      ga("create", "{{ site.ga_analytics }}", "auto");
      ga("send", "pageview");
    </script>
    {% endif %}
  </body>
</html>
